<!DOCTYPE html>
<html>
<head>
	<title>A page for registering an account</title>
	<script type="text/javascript" src = "register_chk.js"></script>
</head>
<body> 
	<form id = "myForm">
		<p>
		<label>
			Name:
			<input type="text" name="name" size="10" id="name"/>
			
		</label>
		<br><br>
		<label>
			Email:
			<input type="text" name="email" size="10" id ="email">
		</label>
		<br><br>
		<label>
			Verify Email:
			<input type="text" name="emailSecond" size="10" id = "emailSecond">
		</label>
		<br><br>
		<label>
			Phone Number:
			<input type="text" name="phone" size = "10" id = "phone">
		</label>
		<br><br>
		<label>
			Password:
			<input type="password" name="password" size="10" id = "password">
		</label>
		<br><br>
		<label>
			Verify Password:
			<input type="password" name="passwordSecond" size="10" id = "passwordSecond">
		</label>
		<br><br>
		<input type="reset" name="reset">
		<input type="submit" name="submit">
	
		</p>
	</form>
	<script type="text/javascript" src = "register_chkr.js"></script>

</body>

</html>
